<div style="font-size: 30px;font-family:Arial,Helvetica,sans-serif;padding-bottom: 10px">DISCOVER CONTENT</div>

<div id="accordion" ng-repeat="dcRec in disccategoryvm.discoveryHeaderList track by $index">
    <div class="card">
        <a class="card-link card-header collapsed" data-toggle="collapse" href="#collapse{{$index}}">
           {{dcRec.title}}
        </a>
        <div id="collapse{{$index}}" class="collapse" data-parent="#accordion">
            <div class="card-body">

                    <wc-discovery-content-items cat-id="{{dcRec.id}}"></wc-discovery-content-items>

            </div>
        </div>
    </div>
   
</div>

<br/>
