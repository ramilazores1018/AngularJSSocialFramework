<div class="panel panel-bordered panel-WC">
    <div class="panel-heading">
      <h3 class="panel-title" style="font-weight: bold !important">
        Upcoming Sessions
      </h3>
    </div>
    <div class="panel-body">
  
  
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-md-12" ng-repeat="sessionrec in sessionvm.sessionlist " ng-show="sessionvm.sessionlist.length > 0" >
            
              <div class="row">
                <div class="col-md-12">
                  <div class="fa fa-calendar">
                      <a  ng-href="{{sessionrec.siteurl }}/pages/post.aspx?pID={{sessionrec.id}}" style="padding-left:10px;line-height:19.6px !important; font-family:Arial, Helvetica, sans-serif !important">
                          {{sessionvm.truncate(sessionrec.name)}} ({{ sessionvm.processDate(sessionrec.startdate, true, 'HH:mm Z')}})
                    </a>
                  </div>
                </div>
              </div>
  
              <div class="row">
                  <div class="col-md-12">
                      <div style="padding-left: 26px;padding-bottom: 10px;">
                      <b>{{ sessionvm.processDate(sessionrec.startdate, true, 'dddd, MMMM D, YYYY')}}</b>
                    </div>
                  </div>
              </div>
  
            </div>

            <div class="col-md-12" ng-show="sessionvm.sessionlist.length <= 0" >
            
              No upcoming sessions.
  
            </div>

          </div>
    </div>
  </div>
