<div   class="modal fade"  id="wcModal" role="dialog" aria-labelledby="wcModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{dialogvm.title}}</h4>
      </div>
      <div class="modal-body"  ng-bind-html="dialogvm.body"></div>
      <div class="modal-footer" ng-show="dialogvm.showButtons">
        <button type="button" role="button" class="btn"  ng-click="dialogvm.cancel()"  tabindex="1" data-dismiss="modal">No</button>
        <button type="button" role="button" class="btn btn-primary btn-default" ng-click="dialogvm.ok()"  tabindex="0" autofocus>Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
